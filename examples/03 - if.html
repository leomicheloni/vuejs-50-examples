<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div class="container">
        <div id="app">
            <span v-if="show">You can see me</span> <!-- v-if es una directiva propia de Vue para mostrar elementos a partir de una condiciÃ³n -->
            <span v-if="dontShow">You cannot see me</span>
        </div>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                show: true,
                dontShow: false
            }
        });
    </script>
</body>
</html>
