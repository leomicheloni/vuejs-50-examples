<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    
    <div class="container">
        <div id="app">
            {{message}}
            <button @click="modifyMessage">Test</button> 
            <!-- @click asocia el evento click al método modifiyMessage es equivalente a v-on:click-->
        </div>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                message: ''
            },
            methods:{ // contiene los métodos
                modifyMessage: function(){
                    this.message = "hola mundo";
                }
            }
        });
    </script>
</body>
</html>
