<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div class="container">
     <div id="app">
        <p>{{contador}}</p>
        <p>{{doble}}</p>
        <button @click="contar">Contador</button>
     </div>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                contador: 1
            },
            methods: {
                contar(){
                    this.contador++;
                }
            },
            computed: { //las propiedades computadas se actualizan cuando se actualizan sus dependencias
                doble(){
                    return this.contador * 2;
                }
            }
        });
    </script>
</body>
</html>
